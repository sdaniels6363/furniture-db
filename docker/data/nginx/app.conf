upstream origin {
    server ${UPSTREAM};
}


server {
    listen 80;
    server_name ${SERVERNAME};
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}

}
server {   
    listen 443 ssl http2;
    server_name ${SERVERNAME};
    
    location / {
        proxy_pass http://origin; #for demo purposes
    }
    ssl_certificate /etc/letsencrypt/live/daniels-tech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/daniels-tech.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

}
